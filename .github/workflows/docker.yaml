name: Docker
# Docker workflow allows the creation and publishing of new Desmos Docker tags.
# This workflow is run only when a new commit is pushed to main, or a new tag is created.
on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup ğŸ”¨
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.3'

      - name: Get dependencies ğŸ“¥
        run: flutter packages get

      - name: Build ğŸ‘·
        run: flutter build web --release

      - name: Prepare tags ğŸ·ï¸
        id: prep
        run: |
          DOCKER_IMAGE=desmoslabs/mainnet-verifier
          VERSION=edge
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          if [ "${{ github.event_name }}" = "push" ]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:sha-${GITHUB_SHA::8}"
          fi
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Set up Docker Buildx ğŸ”¨
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub ğŸ‘¤
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push ğŸ“¤
        uses: docker/build-push-action@v2
        with:
          context: ./build/web
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Update Akash image ğŸŒ
        if: github.event_name != 'pull_request'
        run: |
          echo "Calling update webhook"
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"parameters\":{\"tag\": \"sha-${GITHUB_SHA::8}\"}}" \
            -k ${{ secrets.AKASH_WEBHOOK_URL }} \
            -u "deploy:${{ secrets.AKASH_WEBHOOK_SECRET }}"

